<!DOCTYPE html>
<html>
<head>
    <title>Product page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #232f3e;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        img {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 10px;
        }

        .price {
            font-size: 24px;
            color: #ff9900;
            margin: 10px 0;
        }

        .description {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .buy {
            background-color: #ff9900;
            color: white;
        }

        .back {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="navbar">Product Details</div>
    <div class="container">
        <div id="product-details"></div>
        <div class="buttons">
            <button class="back" onclick="history.back()">Go Back</button>
            <button class="buy">Buy Now</button>
        </div>
    </div>

    <script>

        const urlParams = new  URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        fetch(`https://fakestoreapi.com/products/${productId}`)
            .then(res => res.json())
            .then(information => {
                document.getElementById('product-details').innerHTML = `
                    <img src="${information.image}">
                    <h2>${information.title}</h2>
                    <p class="price">$${information.price}</p>
                    <p class="description">${information.description}</p>
                `;
            })
            .catch(console.error);
    </script>   
</body>
</html>
