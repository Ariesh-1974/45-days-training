<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Home</title>
    <script defer src="car.js"></script>
    <link href="car.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Available Cars for Rent</h1>
        <div class="car-list" id="carList">
        </div>
    </div>
    <div id="bookingSection"></div>
    <div class="admin">
        <h1>Add New Car</h1>
        <form id="carForm">
            <label for="carName">Car Name:</label>
            <input type="text" id="carName" placeholder="Enter car name" required>
    
            <label for="carModel">Car Model:</label>
            <input type="text" id="carModel" placeholder="Enter car model" required>
    
            <label for="carPrice">Car Price:</label>
            <input type="number" id="carPrice" placeholder="Enter car price" required>
    
            <button type="submit" id="addCarBtn">Add Car</button>
        </form>
    </div>
</body>
</html>
