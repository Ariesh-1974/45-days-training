<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .map-section {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 30px;
    }

    .map-section iframe {
      width: 100%;
      height: 350px;
      border: 0;
    }

    .form-section {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .form-section input,
    .form-section textarea {
      width: calc(50% - 7.5px); /* Adjusts for the gap between inputs */
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 30px; /* Fully rounded corners */
      font-size: 16px;
      background-color: #f9f9f9;
      outline: none;
      transition: border 0.3s, background-color 0.3s;
    }

    .form-section input:focus,
    .form-section textarea:focus {
      border-color: #007BFF;
      background-color: #fff;
    }

    .form-section textarea {
      width: 100%;
      resize: none;
      height: 120px;
    }

    .form-section button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      color: #fff;
      background-color: #FF6666;
      cursor: pointer;
      transition: background-color 0.3s;
      font-weight: bold;
      text-transform: uppercase;
    }

    .form-section button:hover {
      background-color: #e05555;
    }

    /* Placeholder Styling */
    input::placeholder,
    textarea::placeholder {
      color: #aaa;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Map Section -->
    <div class="map-section">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3526.617253462151!2d-80.12260192423499!3d25.93225157213574!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88d9b8387cf75c91%3A0xa0e8d6b2798a580f!2sSunny%20Isles%20Beach%2C%20FL%2033160%2C%20USA!5e0!3m2!1sen!2s!4v1674603082704!5m2!1sen!2s"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
    </div>

    <!-- Form Section -->
    <div class="form-section">
      <input type="text" placeholder="Your Name...">
      <input type="text" placeholder="Your Surname...">
      <input type="email" placeholder="Your E-mail...">
      <input type="text" placeholder="Subject...">
      <textarea placeholder="Your Message"></textarea>
      <button type="submit">Send Message Now</button>
    </div>
  </div>
</body>
</html>
